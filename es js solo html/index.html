<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #infobox{
            height: 50px;
        }

    </style>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="infobox">Informations about you:</label><br>
        <input type="text" id="infobox" name="infobox"><br>

        <label for="gender">Choose your gender</label><br>

        <label>M</label>
        <input type="checkbox" class="gender" name="male">
        <label>F</label>
        <input type="checkbox" class="gender" name="female"><br>

        <input type="submit" value="Submit">
      </form>
</body>
